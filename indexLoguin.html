<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-white p-8 rounded-md shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form action="dashboard.html" method="POST">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Nombre de Usuario
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Nombre de Usuario">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Contraseña
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="****">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Iniciar Sesión
            </button>
          </div>
          <div class="text-center mt-4">
            <a class="inline-block align-baseline font-bold text-sm text-teal-600 hover:text-teal-800" href="register.html">
              Crear Cuenta
            </a>
          </div>
        </form>
      </div>
</body>
</html>
