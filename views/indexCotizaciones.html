<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">Cotiza tu Sistema Solar</h1>
    <form id="cotizacion-form">
      <!-- Campos del formulario -->
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Nombre" required>
      </div>
      <div class="mb-4">
        <label for="apellido" class="block text-gray-700 font-bold mb-2">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Apellido" required>
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-gray-700 font-bold mb-2">Correo:</label>
        <input type="email" id="correo" name="correo" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-4">
        <label for="telefono" class="block text-gray-700 font-bold mb-2">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Teléfono" required>
      </div>
      <div class="mb-4">
        <label for="direccion" class="block text-gray-700 font-bold mb-2">Dirección:</label>
        <input type="text" id="direccion" name="direccion" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Dirección" required>
      </div>
      <div class="mb-4">
        <label for="consumo" class="block text-gray-700 font-bold mb-2">Consumo mensual de kW:</label>
        <input type="number" id="consumo" name="consumo" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Consumo mensual" required>
      </div>
      <div class="mb-4">
        <label for="costo_kw" class="block text-gray-700 font-bold mb-2">Costo por kW:</label>
        <input type="number" id="costo_kw" name="costo_kw" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Costo por kW" required>
      </div>
      <div class="mb-4">
        <label for="area_disponible" class="block text-gray-700 font-bold mb-2">Área disponible para paneles (m²):</label>
        <input type="number" id="area_disponible" name="area_disponible" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Área disponible" required>
      </div>
      <div class="mb-4">
        <label for="tipo_techo" class="block text-gray-700 font-bold mb-2">Tipo de techo disponible:</label>
        <select id="tipo_techo" name="tipo_techo" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
          <option value="">Seleccionar tipo de techo</option>
          <option value="Plano">Teja de barro</option>
          <option value="Inclinado">Teja de lámina</option>
          <option value="Tejas">Teja UPVC</option>
          <option value="Metal">Teja de Fibrocemento</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mt-6">
        <button type="button" id="submit-btn" class="w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:bg-teal-600">Enviar cotización</button>
      </div>
    </form>
  </div>
