<body>
  <div class="min-h-screen flex items-center justify-center w-full bg-image bg-cover" style="background-image: url('https://th.bing.com/th/id/R.7fb960d0dd70da3fe94b27fa22397a0c?rik=KCzLXOvD9JZ4xg&pid=ImgRaw&r=0')">
    <div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md">
      <h1 class="text-3xl font-bold text-center mb-4 dark:text-gray-950">¡Bienvenido!</h1>
      <form action="#">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-950 dark:text-gray-950 mb-2">Email
            Address</label>
          <input type="email" id="email"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="your@email.com" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-900 mb-2">Password</label>
          <input type="password" id="password"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your password" required>
          <a href="#"
            class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Forgot
            Password?</a>
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="remember"
              class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none" checked>
            <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-650">Remember me</label>
          </div>
          <a href="registro.html"
            class="text-xs text-green-500 hover:text-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Create
            Account</a>
        </div>
        <button onclick="loginFunction()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Login</button>
      </form>
    </div>
  </div>
</body>
